<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <script>
      function toggleTheme() {
        document.body.classList.toggle("dark-mode");
        document.body.classList.toggle("light-mode");
      }
    </script>
  </head>
  <body class="light-mode">
    <h1>Contacto</h1>
    <nav>
      <ul>
        <li><a href="{{ url_for('inicio') }}">Inicio</a></li>
        <li><a href="{{ url_for('sobre') }}">Sobre mí</a></li>
        <li><a href="{{ url_for('portafolio') }}">Portafolio</a></li>
        <li><a href="{{ url_for('blog') }}">Blog</a></li>
        <li><a href="{{ url_for('contacto') }}">Contacto</a></li>
      </ul>
    </nav>
    <button onclick="toggleTheme()">Cambiar Tema</button>
    <section>
      <h2>Envíame un mensaje</h2>
      <form action="ruta/a/tu/script-de-envio" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />
        <br />
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required />
        <br />
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        <br />
        <button type="submit">Enviar</button>
      </form>
    </section>
    <footer>
      <h2>Sígueme en mis redes sociales</h2>
      <ul>
        <li><a href="https://www.facebook.com/perfil" target="_blank">Facebook</a></li>
        <li><a href="https://www.twitter.com/perfil" target="_blank">Twitter</a></li>
        <li><a href="https://www.linkedin.com/in/perfil" target="_blank">LinkedIn</a></li>
        <li><a href="https://www.instagram.com/perfil" target="_blank">Instagram</a></li>
      </ul>
    </footer>
  </body>
</html>
